<head>

<body>
    <script>
        class Date {
            constructor(day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }
            getDay() {
                return (this.day);
            }
            getMonth() {
                return (this.month);
            }
            getYear() {
                return (this.year);
            }
            setDay(day) {  //=> set khi muốn thay đổi tt đối tượng
                this.day = day;
            }
            setMonth(month) {
                this.month = month;
            }
            setYear(year) {
                this.year = year;
            }
        }
        let Date1 = new Date(31, 10, 2001);
        let day = Date1.getDay();
        let month = Date1.getMonth();
        let year = Date1.getYear();
        alert(day + "/" + month + "/" + year);

    </script>
</body>

</html>
